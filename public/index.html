<!doctype html>
<html ng-app="TodoShop">
<head>
	<meta charset="utf-8">
	<title>Shop List</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="mainCtrl">
	<div class="container">
		<div class="heading">
			<img id="heading-logo" src="image/shoplist-logo.png">
			<h1 class="heading-text">Shopping List</h1>
		</div>
		<div class="input-containter">
			<ul class="shoplist">
				<li class="checkbox" ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done" />
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
			<form>
				<input type="text" class="input-txt" name="shopData" ng-model="shopData.text"
					   placeholder="Add a new item here" required />
				<button type="submit" class="btnAdd" ng-click="addShopList()">Add</button>
			</form>
			<div class="input-del">
				<button class="btnDelComp" ng-click="deleteCompleted()">Delete Completed</button>
			</div>
		</div>
	</div>
</body>
</html>
